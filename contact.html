<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact</title>

	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
	<header id ="masthead">
		<div class="container">
			<a href="index.html" id= "logo">Carlos Lopez</a>
				<nav class="nav">
					<a href="index.html">About</a>
					<a href="portfolio.html">Portfolio</a>
					<a href="contact.html">Contact</a>
				</nav>
		</div>							
	</header>
		<div id="main-container" class="container">
			<section class="main-section">
				<h1>Contact</h1>	
				
				<form id ="contact-form">
					<ul>
						<li>
							<label for="name">Name</label>
							<input type="text" name="name" id="name" placeholder="Dale Earnhart Jr. Jr." required="required">
						</li>

						<li>
							<label for="email">Email</label>
							<input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
						</li>
						<li>
							<label for="message">Message</label>
							<textarea id="message" name="message"></textarea>
						</li>
					</ul>
					<input type="submit" name="submit">
				</form>
					
			</section>

			<section class="sidebar">
			<div id="connect">
				<h2>Connect with Me</h2>
				
					<img src="assets/images/github-square-black-social-octo.png" class="social" alt="github">
		            <img src="assets/images/linkedinblack-social.png" class= "social" alt="linkedin">
		            <img src="assets/images/stackoverflow-square-black-social.png" class="social" alt="stack overflow">
			    </div>
			</section>
		</div>
		<footer>
			<div class="container">
				&copy; Copyright 2016 Carlos Lopez</
			</div> 
		</footer>
</body>
</html>
